<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Loading...</title>
		<script type="text/javascript">
			// Function to check if the app is ready
			function checkAppReady() {
				fetch('http://localhost:8080/health') // Adjust with the actual health check endpoint of your app
					.then((response) => {
						if (response.ok) {
							window.location.href = 'http://localhost:8080/' // Redirect to the app when it's ready
						} else {
							console.log('App is not ready yet, checking again in 5 seconds...')
							setTimeout(checkAppReady, 5000) // Check again after 5 seconds
						}
					})
					.catch((error) => {
						console.error('Failed to fetch app status:', error)
						setTimeout(checkAppReady, 5000) // Check again after 5 seconds
					})
			}

			// Check if the app is ready when the page loads
			window.addEventListener('load', checkAppReady)
		</script>
	</head>
	<body>
		<h1>The app is starting, please wait...</h1>
	</body>
</html>
